<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyNavi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="sidebar">
        <h2>POLYNAVI</h2>
        <ul>
            <li><button onclick="showBuildingMap()">Главное здание</button></li>
            <li><button onclick="showCampus()">Корпуса</button></li>
            <li><button onclick="showSchedule()">Расписание</button></li>
            <li><button onclick="showSettings()">Настройки</button></li>
        </ul>
    </nav>

    <!-- Основное содержимое -->
    <main id="content">
        <!-- Карта здания -->
        <div id="building-map" class="hidden">
            <h3>Главное здание</h3>
            <input type="text" placeholder="Откуда" id="from">
            <input type="text" placeholder="Куда" id="to">
            <button onclick="findPath()">Найти путь</button>
            <img src="map.jpg" alt="Карта главного здания">
        </div>

        <!-- Расписание -->
        <div id="schedule" class="hidden">
            <h3>Расписание</h3>
            <div>
                <button onclick="filterSchedule('week1')">1 неделя</button>
                <button onclick="filterSchedule('week2')">2 неделя</button>
            </div>
            <ul id="schedule-list">
                <li>Высшая математика: Оханцева Ирина Владимировна, каб. 284</li>
                <li>Анатомия: Постникова Татьяна Юрьевна, каб. 106</li>
                <li>Численные методы: Музалевский Алексей Витальевич, 209 МФ</li>
            </ul>
        </div>

        <!-- Список групп -->
        <div id="groups" class="hidden">
            <h3>Список групп</h3>
            <div>
                <button onclick="filterGroups('bachelors')">Бакалавры</button>
                <button onclick="filterGroups('masters')">Магистры</button>
            </div>
            <ul id="groups-list">
                <li>4731204/30001</li>
                <li>4731901/40001</li>
                <li>4731904/40001</li>
            </ul>
        </div>

        <!-- Настройки -->
        <div id="settings" class="hidden">
            <h3>Настройки</h3>
            <!-- Настройки пользователя и приложения -->
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
