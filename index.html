<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyNavi</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="sidebar">
        <h2>СПХФУ</h2>
        <ul>
            <li><button onclick="showBuildingMap()">Карта корпусов</button></li>
            <li><button onclick="showCampus()">Курс</button></li>
            <li><button onclick="showSchedule()">Расписание</button></li>
            <li><button onclick="showSettings()">Настройки</button></li>
        </ul>
    </nav>

    <!-- Основное содержимое -->
    <main id="content">
        <!-- Карта здания -->
        <div id="building-map" class="hidden">
            <h3>Карта корпусов</h3>
            <input type="text" placeholder="Откуда" id="from">
            <input type="text" placeholder="Куда" id="to">
            <button onclick="findPath()">Найти путь</button>
            <img src="map.jpg" alt="Карта главного здания">
        </div>

        <!-- Расписание -->
        <div id="schedule" class="hidden">
            <h3>Расписание</h3>
            <div>
                <button onclick="filterSchedule('week1')">1 неделя</button>
                <button onclick="filterSchedule('week2')">2 неделя</button>
            </div>
            <ul id="schedule-list">
                <li>Математика: Васильев Василий Васильевич, каб. 21</li>
                <li>Химия: Александров Александр Александрович, каб. 12</li>
                <li>Русский: Царь Иван Грозный, каб. 23</li>
            </ul>
        </div>

        <!-- Список групп -->
        <div id="groups" class="hidden">
            <h3>Список групп</h3>
            <div>
                <button onclick="filterGroups('bachelors')">Бакалавры</button>
                <button onclick="filterGroups('masters')">Магистры</button>
            </div>
            <ul id="groups-list">
                <li>ТБ-1831</li>
                <li>ТБ-1832</li>
                <li>ТБ-1833</li>
            </ul>
        </div>

        <!-- Настройки -->
        <div id="settings" class="hidden">
            <h3>Настройки</h3>
            <!-- Настройки пользователя и приложения -->
        </div>
    </main>

    <script src="Java.js"></script>
</body>
</html>
